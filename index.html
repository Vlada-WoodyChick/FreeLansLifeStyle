<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>

<body>
  <div>
    <form action="#" method="post" enctype="multipart/form-data">
      <div>
        <input type="text" placeholder="Username" name="username" value="">
      </div>
      <div>
        <input type="tel" name="usertel" value="" disabled>
      </div>
      <div>
        <input type="password" name="userpass" value="">
      </div>
      <div>
        <p><input type="radio" name="beer" value="lager">Lager</p>
        <p></p><input type="radio" name="beer" value="dark">Dark</p>

      </div>
      <br>
      <div>
        <p><input type="radio" name="bee" value="lager">Lager</p>
        <p></p><input type="radio" name="beer" value="dark">Dark</p>
      </div>
      <br>
      <div>
        <p>
          <input type="checkbox" name="car1" value="yes" checked>Volvo
        </p>

        <p>
          <input type="checkbox" name="car2" value="yes"> Mersedes
        </p>
        <p>
          <input type="checkbox" name="car3" value="yes">Mazda
        </p>
        <p>
          <input type="checkbox" name="car4" value="yes"> Audi
        </p>
      </div>
      <div><input type="file"></div>
      <br>
      <div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <select name="color" >
          <option value="red" >Red</option>
          <option value="yellow" checked>Yellow</option>
          <option value="blue" selected>Blue</option>
        </select>
      </div>
      <br>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="button"></button>
    </form>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
